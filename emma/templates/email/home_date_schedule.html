<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Notificacion cita agendada</title>
</head>
<body>
  <h2>
    Nueva cita agendada
  </h2>
	<p>
    Nombre: {{ name }}
  </p>

	<p>
    Correo electronico: {{ email }}
  </p>

	<p>
    Telefono: {{ phone }}
  </p>

	<p>
    Servicio: {{ service }}
  </p>

	<p>
    Descripcion: <br>
    {{ description }}
  </p>

  <p>
    Fecha: {{ date }}
  </p>
  <p>
    Hora: {{ hour }}:{{ minute }} {{ morning }}
  </p>
</body>
</html>
