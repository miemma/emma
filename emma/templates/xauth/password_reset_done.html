{% extends "base.html" %}
{% load static from staticfiles %}
{% block content %}
  <section class="success">
    <div class="row text-center success-row-icon">
      <div class=" col-lg-12 col-xs-12 col-sm-12 col-md-12">
        <img src="{% static 'img/icons/check.png' %}"
             alt="success" class="img-check center-block img-responsive"/>
      </div>
    </div>
    <div class="row text-center success-row-desc">
      <div class="col-lg-7 col-md-7 col-sm-10 col-xs-10">
        <p class="success-desc">
          Tu contraseña ha sido reestablecida, inicia sesión con tu nueva
          contraseña
        </p>
      </div>
    </div>
    <div class="row text-center success-row-btn">
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <a href="{% url 'xauth:login' %}"
           class="emma-btn-dark success-btn">
          Inicia Sesion
        </a>
      </div>
    </div>
  </section>
{% endblock content %}
