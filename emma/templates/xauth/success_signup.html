    </div>
    <div class="row text-center success-row-desc">
      <div class="col-lg-7 col-md-7 col-sm-10 col-xs-10">
        <p class="success-desc">
          Te enviamos un correo electrónico con instrucciones para
          activar tu cuenta
        </p>
      </div>
    </div>
    <div class="row text-center success-row-btn">
      <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
        <a id="successBtn" href="{% url 'landing:home' %}"
           class="emma-btn-dark success-btn">
          Regresar a la página principal
        </a>
      </div>
    </div>
